<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Suppliers - Raiban Electrical Solutions</title>
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Common CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar (loaded dynamically) -->
  <div id="header-placeholder"></div>

  <!-- Page Header -->
<!-- Page Header -->
<div class="header-bar d-flex justify-content-between align-items-center">
  <!-- Left side: Back + Title + Date -->
  <div class="d-flex align-items-center">
    <button class="btn btn-secondary btn-sm me-3" onclick="history.back()">
      <i class="bi bi-arrow-left"></i> Back
    </button>
    <h5 class="page-title mb-0 me-3" id="pageTitle">All Suppliers List</h5>
    <span id="dateBadge" class="date-display">ðŸ“… Choose Date</span>
    <input type="date" id="datePicker" hidden>
  </div>

  <!-- Right side: Edit + Print -->
  <div class="header-actions d-flex">
    <button class="btn btn-navy btn-sm me-2" onclick="alert('Edit action here!')">
      <i class="bi bi-pencil-square"></i> Edit
    </button>
    <button class="btn btn-outline-primary btn-sm" onclick="window.print()">
      <i class="bi bi-printer"></i> Print
    </button>
  </div>
</div>

  <!-- Main Content -->
  <main class="container my-4">
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Alt Phone</th>
            <th>PAN No</th>
            <th>Aadhar No</th>
            <th>Bank</th>
            <th>Branch</th>
            <th>GST No</th>
            <th>IFSC</th>
            <th>Address</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody id="suppliersTableBody">
          <tr>
            <td colspan="13" class="text-center">No Suppliers Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Bootstrap & Common JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
