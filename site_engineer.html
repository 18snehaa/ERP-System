<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Site-Engineer</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Common Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div id="header-placeholder"></div>

  <!-- Page Header -->
  <div class="header-bar d-flex justify-content-between align-items-center">
  <!-- Left: Back Button -->
  <div>
    <button class="btn btn-secondary btn-sm me-3" onclick="history.back()">
      <i class="bi bi-arrow-left"></i> Back
    </button>
  </div>

  <!-- Center: Title -->
  <div class="flex-grow-1 text-center">
    <h5 class="page-title mb-0">
      <i class="bi bi-person-gear display-4 text-primary"></i>Add Site-Engineer Information
    </h5>
  </div>

  <!-- Right: Date Picker -->
  <div class="d-flex align-items-center gap-2">
    <input type="date" id="pageDate" class="form-control form-control-sm" style="max-width: 180px;">
  </div>
</div>


  <!-- Main Content -->
  <main class="container my-2">
    <div class="card shadow border-0 rounded-3">
      <div class="card-header bg-navy text-navy">
        <h5 class="mb-0"><i class="bi bi-person-gear display-4 text-primary"></i> Add Site Engineer</h5>
      </div>
      <div class="form-card p-3">
        <form id="engineerForm" action="save_engineer.php" method="POST">

          <!-- Name & Email -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Full Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" name="name" placeholder="Enter full name" required>
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <input type="email" class="form-control" name="email" placeholder="Enter email address" required>
              </div>
            </div>
          </div>

          <!-- Employee Code & Phone -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Employee Code</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-code-slash"></i></span>
                <input type="text" class="form-control" name="emp_code" placeholder="Enter Employee Code" required>
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label">Phone</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                <input type="tel" class="form-control" name="phone" placeholder="Primary phone number" pattern="\d{10}" required>
              </div>
            </div>
          </div>

          <!-- Alternate Phone & PAN -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Alternate Phone</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                <input type="tel" class="form-control" name="alt_phone" placeholder="Alternate contact number" pattern="\d{10}">
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label">PAN No</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-credit-card-2-front"></i></span>
                <input type="text" class="form-control" name="pan_no" placeholder="Enter PAN number" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" required>
              </div>
            </div>
          </div>

          <!-- Aadhar & Address -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Aadhar No</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-upc-scan"></i></span>
                <input type="text" class="form-control" name="aadhar_no" placeholder="Enter Aadhar number" pattern="\d{12}" required>
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label">Address</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
                <textarea class="form-control" name="address" rows="1" placeholder="Enter full address" required></textarea>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-save mt-3">
              <i class="bi bi-save me-2"></i> Save Site-Engineer
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Bootstrap & Common JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
