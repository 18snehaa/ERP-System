<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter - Raiban Electrical Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .converter-card {
      max-width: 500px;
      margin: 50px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      background: #fff;
    }
    .converter-card h3 {
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
      color: #0d1b2a;
    }
  </style>
</head>
<body>

  <!-- Header/Navbar -->
  <header class="navbar">
    <div class="logo-container">
      <img src="RLogo.png" alt="Logo" class="logo">
      <span class="company-name">Raiban Electrical Solutions</span>
    </div>

    <nav class="nav-links">
      <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="purchase.html" class="nav-item"><i class="fas fa-shopping-cart"></i><span>Purchase</span></a>
      <a href="issue.html" class="nav-item"><i class="fas fa-box-open"></i><span>Issue</span></a>
      <a href="return.html" class="nav-item"><i class="fas fa-undo"></i><span>Return</span></a>
      <a href="Forms.html" class="nav-item"><i class="fas fa-user"></i><span>Forms</span></a>
      <a href="generatereport.html" class="nav-item"><i class="fas fa-chart-line"></i><span>Report</span></a>
      <a href="unitconverter.html" class="nav-item active"><i class="fas fa-calculator"></i><span>Unit Converter</span></a>
    </nav>
  </header>

  <!-- Converter Section -->
  <main>
    <div class="converter-card">
      <h3><i class="fas fa-calculator"></i> Unit Converter</h3>
      <form id="converterForm">
        <div class="mb-3">
          <label for="value" class="form-label">Enter Value</label>
          <input type="number" id="value" class="form-control" placeholder="Enter number" required>
        </div>
        <div class="mb-3">
          <label for="fromUnit" class="form-label">From</label>
          <select id="fromUnit" class="form-select">
            <option value="meter">Meters</option>
            <option value="kilometer">Kilometers</option>
            <option value="feet">Feet</option>
            <option value="inch">Inches</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="toUnit" class="form-label">To</label>
          <select id="toUnit" class="form-select">
            <option value="meter">Meters</option>
            <option value="kilometer">Kilometers</option>
            <option value="feet">Feet</option>
            <option value="inch">Inches</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Convert</button>
      </form>
      <div class="mt-3 text-center">
        <h5 id="result" class="text-success"></h5>
      </div>
    </div>
  </main>

  <script>
    document.getElementById("converterForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let value = parseFloat(document.getElementById("value").value);
      let from = document.getElementById("fromUnit").value;
      let to = document.getElementById("toUnit").value;
      let result = 0;

      // Conversion factors in meters
      const units = {
        "meter": 1,
        "kilometer": 1000,
        "feet": 0.3048,
        "inch": 0.0254
      };

      if (from in units && to in units) {
        result = (value * units[from]) / units[to];
      }

      document.getElementById("result").innerText = 
        value + " " + from + " = " + result.toFixed(4) + " " + to;
    });
  </script>

</body>
</html>
