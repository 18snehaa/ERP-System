<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter - Raiban Electrical Solutions</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Common CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header (dynamic) -->
  <div id="header-placeholder"></div>

       <!-- Header Row -->
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-3 mb-4">
      <div class="d-flex align-items-center gap-3 flex-wrap">
        <a href="dashboard.html" class="btn btn-dark">
          <i class="fas fa-arrow-left me-2"></i> Back
        </a>
      </div>
      </div>

  <!-- Converter Section (centered) -->
  <main class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="converter-card p-4 shadow rounded bg-white" style="max-width:500px; width:100%;">
      <h3 class="text-center mb-4"><i class="fas fa-calculator"></i> Unit Converter</h3>

      <form id="converterForm">
        <div class="mb-3">
          <label for="value" class="form-label">Enter Value</label>
          <input type="number" id="value" class="form-control" placeholder="Enter number" required>
        </div>
        <div class="mb-3">
          <label for="fromUnit" class="form-label">From</label>
          <select id="fromUnit" class="form-select">
            <option value="meter">Meters</option>
            <option value="kilometer">Kilometers</option>
            <option value="feet">Feet</option>
            <option value="inch">Inches</option>
            <option value="kg">Kilograms</option>
            <option value="gram">Grams</option>
            <option value="pound">Pounds</option>
            <option vlaue="CMT">CMT</option>
            <option value="RMT">RMT</option>
            <option value="Litre">Litres</option>
            <option value="ml">Millilitres</option>
            <option value="ls">Lump Sum(ls)</option>
            <option value="pcs">Numbers</option>

          </select>
        </div>
        <div class="mb-3">
          <label for="toUnit" class="form-label">To</label>
          <select id="toUnit" class="form-select">
           <option value="meter">Meters</option>
            <option value="kilometer">Kilometers</option>
            <option value="feet">Feet</option>
            <option value="inch">Inches</option>
            <option value="kg">Kilograms</option>
            <option value="gram">Grams</option>
            <option value="pound">Pounds</option>
            <option vlaue="CMT">CMT</option>
            <option value="RMT">RMT</option>
            <option value="Litre">Litres</option>
            <option value="ml">Millilitres</option>
            <option value="ls">Lump Sum(ls)</option>
            <option value="pcs">Numbers</option>
            
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Convert</button>
      </form>

      <div class="mt-3 text-center">
        <h5 id="result" class="text-success fw-bold"></h5>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS + Common JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
