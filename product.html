<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Common Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div id="header-placeholder"></div>

  <!-- Page Header -->
  <div class="header-bar d-flex justify-content-between align-items-center">
    <!-- Left side: Back button + Title + Date -->
    <div class="d-flex align-items-center">
      <button class="btn btn-secondary btn-sm me-3" onclick="history.back()">
        <i class="bi bi-arrow-left"></i> Back
      </button>
      <!-- âœ… Title auto-filled from script.js -->
      <h5 class="page-title mb-0 me-3" id="pageTitle">Add Product Details</h5>
      
      <!-- âœ… Date badge (click to pick date) -->
      <span id="dateBadge" class="date-display">ðŸ“… Choose Date</span>
      <input type="date" id="datePicker" hidden>
    </div>

    <!-- Right side: Print -->
    <div>
      <button class="btn btn-outline-primary btn-sm" onclick="window.print()">
        <i class="bi bi-printer"></i> Print
      </button>
    </div>
  </div>

  <!-- Main Content -->
    <main class="container my-2">
    <div class="card shadow border-0 rounded-3">
      <div class="card-header bg-navy text-white">
        <h5 class="mb-0"><i class="bi bi-box-seam me-2"></i>Add Product</h5>
      </div>
      <div class="card-body p-4">
        <form action="save_product.php" method="POST">

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="bi bi-upc-scan me-1"></i>Product Code</label>
              <input type="text" class="form-control" name="product_code" placeholder="P001" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="bi bi-box me-1"></i>Product Name</label>
              <input type="text" class="form-control" name="product_name" placeholder="Enter product name" required>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="bi bi-rulers me-1"></i>Unit</label>
              <select class="form-select" name="unit" required>
                <option value="">-- Select Unit --</option>
                <option value="pcs">Pieces</option>
                <option value="mtr">Meter</option>
                <option value="kg">Kilogram</option>
                <option value="ltr">Litre</option>
              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="bi bi-123 me-1"></i>Quantity</label>
              <input type="number" class="form-control" name="quantity" placeholder="Enter quantity" required>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="bi bi-currency-rupee me-1"></i>Price</label>
              <input type="number" class="form-control" name="price" placeholder="Enter price" required>
            </div>
          </div>

          <!-- Buttons -->
         <div class="d-flex justify-content-center">
               <button type="submit" class="btn btn-success">
                 <i class="bi bi-save me-1"></i>Save Product
            </button>
          </div>

        </form>
      </div>
    </div>
  </main>

  <!-- Bootstrap + Common JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script> <!-- âœ… loads navbar + auto title + date -->
</body>
</html>
