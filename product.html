<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Common Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div id="header-placeholder"></div>

  <!-- Page Header -->

     <div class="header-bar d-flex justify-content-between align-items-center">
  <!-- Left: Back Button -->
  <div>
    <button class="btn btn-secondary btn-sm me-3" onclick="history.back()">
      <i class="bi bi-arrow-left"></i> Back
    </button>
  </div>

  <!-- Center: Title -->
  <div class="flex-grow-1 text-center">
    <h5 class="page-title mb-0">
      <i class="bi bi-upc-scan me-1"></i>Add Product Information
    </h5>
  </div>

  <!-- Right: Date Picker -->
  <div class="d-flex align-items-center gap-2">
    <input type="date" id="pageDate" class="form-control form-control-sm" style="max-width: 180px;">
  </div>
</div>

  <!-- Main Content -->
    <main class="container my-2">
    <div class="card shadow border-0 rounded-3">
      <div class="card-header bg-navy text-navy">
        <h5 class="mb-0"><i class="bi bi-box-seam me-2"></i>Add Product</h5>
      </div>
      <div class="form-card">
        <form action="save_product.php" method="POST">

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="bi bi-upc-scan me-1"></i>Product Code</label>
              <input type="text" class="form-control" name="product_code" placeholder="P001" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="bi bi-box me-1"></i>Product Name</label>
              <input type="text" class="form-control" name="product_name" placeholder="Enter product name" required>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="bi bi-rulers me-1"></i>Unit</label>
              <select class="form-select" name="unit" required>
                <option value="">-- Select Unit --</option>
                <option value="pcs">Numbers</option>
                <option value="mtr">Meter</option>
                <option value="kg">Kg</option>
                <option value="ltr">Litre</option>
                <option value="ls">Lump Sum(ls)</option>
                <option value="Rmt">RMT</option>
                <option value="Cmt">CMT</option>
                <option value="Feet">Feet</option>
                <option value="Inches">Inches</option>
              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="bi bi-123 me-1"></i>Quantity</label>
              <input type="number" class="form-control" name="quantity" placeholder="Enter quantity" required>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="bi bi-currency-rupee me-1"></i>Price</label>
              <input type="number" class="form-control" name="price" placeholder="Enter price" required>
            </div>
          </div>

           <!-- Submit Button -->
          <div class="text-center">
  <button type="submit" class="btn btn-save mt-3">
    <i class="fas fa-save me-2"></i> Save Product
  </button>
</div>
        </form>
      </div>
    </div>
  </main>

  <!-- Bootstrap + Common JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script> <!-- âœ… loads navbar + auto title + date -->
</body>
</html>
