<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Purchase - Raiban Electrical Solutions</title>
  
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
  <!-- Common Stylesheet -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Header (Navbar) -->
  <div id="header-placeholder"></div>

  <!-- Page Content -->
  <div class="container my-5">

    <!-- Header Row -->
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-3 mb-4">
      <div class="d-flex align-items-center gap-3 flex-wrap">
        <a href="index.html" class="btn btn-dark">
          <i class="fas fa-arrow-left me-2"></i> Back
        </a>
      </div>

      <!-- ✅ Centered Title -->
      <div class="flex-grow-1 text-center">
        <h2 class="page-title m-0">
          <i class="fas fa-cart-shopping"></i> Manage Purchase
        </h2>
      </div>

      <div>
        <button onclick="window.print()" class="btn btn-secondary">
          <i class="fas fa-print me-2"></i> Print
        </button>
      </div>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="alert alert-success d-none" role="alert">
      ✅ Purchase successfully recorded!
    </div>

    <!-- Purchase Form -->
    <div class="card p-4 shadow-sm rounded-4">
      <form id="purchaseForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-user-tie me-2"></i>Supplier Name</label>
            <input type="text" class="form-control" id="supplierName" placeholder="Enter Supplier Name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-file-invoice me-2"></i>Supplier GST No</label>
            <input type="text" class="form-control" id="supplierGst" placeholder="Enter Supplier GST No" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-file-contract me-2"></i>Contract No</label>
            <input type="text" class="form-control" id="contractNo" placeholder="Enter Contract No" required>
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-map-marker-alt me-2"></i>Location</label>
            <input type="text" class="form-control" id="location" placeholder="Enter Location" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-box me-2"></i>Material Name</label>
            <input type="text" class="form-control" id="materialName" placeholder="Enter Material Name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-barcode me-2"></i>Material Code</label>
            <input type="text" class="form-control" id="materialCode" placeholder="Enter Material Code" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-cubes me-2"></i>Material Quantity</label>
            <input type="number" class="form-control" id="materialQuantity" placeholder="Enter Quantity" required>
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-ruler me-2"></i>Material Unit</label>
            <select class="form-select" id="materialUnit" required>
              <option value="">-- Select Unit --</option>
              <option value="pcs">Pieces</option>
              <option value="kg">Kg</option>
              <option value="liter">Liter</option>
              <option value="meter">Meter</option>
              <option value="km">Km</option>
              <option value="box">Box</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-dollar-sign me-2"></i>Price</label>
            <input type="number" step="0.01" class="form-control" id="price" placeholder="Enter Price" required>
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-credit-card me-2"></i>Payment Type</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="paymentType" id="paid" value="Paid" required>
                <label class="form-check-label" for="paid">Paid</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="paymentType" id="unpaid" value="Unpaid">
                <label class="form-check-label" for="unpaid">Unpaid</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="paymentType" id="other" value="Other">
                <label class="form-check-label" for="other">Other</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Save Button -->
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary mt-3">
            <i class="fas fa-save me-2"></i> Save Purchase
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Load common header
    fetch("header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header-placeholder").innerHTML = data);
  </script>
</body>
</html>
