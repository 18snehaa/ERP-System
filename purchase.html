<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Purchase - Raiban Electrical Solutions</title>
  
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
  <!-- Common Stylesheet -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="RLogo.png" alt="Logo">
      <span>Raiban Electrical Solutions</span>
    </a>
    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> HOME</a></li>
        <li class="nav-item"><a class="nav-link active" href="purchase.html"><i class="fas fa-shopping-cart"></i> PURCHASE</a></li>
        <li class="nav-item"><a class="nav-link" href="issue.html"><i class="fas fa-share-square"></i> ISSUE</a></li>
        <li class="nav-item"><a class="nav-link" href="return.html"><i class="fas fa-undo"></i> RETURN</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html"><i class="fas fa-box"></i> PRODUCTS</a></li>
        <li class="nav-item"><a class="nav-link" href="form.html"><i class="fas fa-user-tie"></i> SITE ENGINEER & CONTRACTOR</a></li>
        <li class="nav-item"><a class="nav-link" href="generatereport.html"><i class="fas fa-chart-line"></i> GENERATE REPORT</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container my-5">

    <!-- Header Row -->
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-3 mb-4">
      <div class="d-flex align-items-center gap-3 flex-wrap">

        <!-- Back Button -->
        <a href="index.html" class="btn-action btn-back">
          <i class="fas fa-arrow-left me-2"></i> Back
        </a>

        <!-- Title -->
        <h2 class="page-title m-0">
          <i class="fas fa-cart-shopping"></i> New Purchase Entry
        </h2>

        <!-- Date Display -->
        <div class="date-display" id="purchaseDateDisplay" title="Click to change date">
          <i class="fas fa-calendar-day"></i>
          <span id="purchaseDateText">-- --- ----</span>
        </div>
        <input type="date" id="purchaseDateInput" aria-label="Purchase Date" style="display:none;"/>
      </div>

      <!-- Print -->
      <div>
        <button onclick="window.print()" class="btn-action btn-print">
          <i class="fas fa-print me-2"></i> Print
        </button>
      </div>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="alert alert-success d-none" role="alert">
      âœ… Purchase successfully recorded!
    </div>

    <!-- Purchase Form -->
    <div class="card">
      <form id="purchaseForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-user-tie me-2"></i>Supplier Name</label>
            <input type="text" class="form-control" id="supplierName" required>
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-file-invoice me-2"></i>Supplier GST No</label>
            <input type="text" class="form-control" id="supplierGst" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-file-contract me-2"></i>Contract No</label>
            <input type="text" class="form-control" id="contractNo" required>
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-map-marker-alt me-2"></i>Location</label>
            <input type="text" class="form-control" id="location" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-box me-2"></i>Material Name</label>
            <input type="text" class="form-control" id="materialName" required>
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-barcode me-2"></i>Material Code</label>
            <input type="text" class="form-control" id="materialCode" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-cubes me-2"></i>Material Quantity</label>
            <input type="number" class="form-control" id="materialQuantity" required>
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-ruler me-2"></i>Material Unit</label>
            <select class="form-select" id="materialUnit" required>
              <option value="">-- Select Unit --</option>
              <option value="pcs">Pieces</option>
              <option value="kg">Kg</option>
              <option value="liter">Liter</option>
              <option value="meter">Meter</option>
              <option value="km">Km</option>
              <option value="box">Box</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-dollar-sign me-2"></i>Price</label>
            <input type="number" step="0.01" class="form-control" id="price" required>
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-credit-card me-2"></i>Payment Type</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="paymentType" id="paid" value="Paid" required>
                <label class="form-check-label" for="paid">Paid</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="paymentType" id="unpaid" value="Unpaid">
                <label class="form-check-label" for="unpaid">Unpaid</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="paymentType" id="other" value="Other">
                <label class="form-check-label" for="other">Other</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Save Button -->
        <button type="submit" class="btn-action btn-save w-100">
          <i class="fas fa-save me-2"></i>Record Purchase
        </button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
