<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return Stock - Raiban Electrical Solutions</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Global Style -->
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Page Container -->
  <div class="container mt-5">
    <!-- Header Row -->
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-3 mb-4">
      <div class="d-flex align-items-center gap-3 flex-wrap">
        <a href="index.html" class="btn btn-dark">
          <i class="fas fa-arrow-left me-2"></i> Back
        </a>
        <h2 class="page-title m-0 d-flex align-items-center gap-3">
          <i class="fas fa-undo"></i> Return Stock
          <!-- Date next to title -->
          <span id="returnDateText" class="badge bg-light text-dark fs-6"></span>
          <input type="date" id="returnDate" class="d-none">
        </h2>
      </div>
      <div>
        <button onclick="window.print()" class="btn btn-secondary">
          <i class="fas fa-print me-2"></i> Print
        </button>
      </div>
    </div>

    <!-- Return Form -->
    <div class="card p-4 mt-3">
      <form id="returnForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-user"></i> Contractor Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-barcode"></i> Material Code</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-box"></i> Material Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-sort-numeric-up"></i> Quantity</label>
            <input type="number" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-ruler"></i> Unit</label>
            <select class="form-select" required>
              <option value="">-- Select Unit --</option>
              <option value="pcs">Pieces</option>
              <option value="mtr">Meter</option>
              <option value="kg">Kilogram</option>
              <option value="ltr">Litre</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-comment-dots"></i> Reason</label>
            <input type="text" class="form-control" required>
          </div>
        </div>

        <!-- Submit Button -->
              <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary mt-3">
          <i class="fas fa-undo"></i> Record Return
        </button>
        </div>
      </form>

      <!-- Success Message -->
      <div id="successMessage" class="alert alert-success mt-3 d-none">
        âœ… Return entry recorded successfully!
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Global Script -->
  <script src="script.js"></script>
</body>
</html>
