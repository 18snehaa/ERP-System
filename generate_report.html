<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate Report - Raiban Electrical Solutions</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Common Styles -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Navbar -->
  <div id="header-placeholder"></div> 

  <!-- Header Row -->
  <div class="container d-flex align-items-center justify-content-between flex-wrap gap-3 mb-4 mt-3">
    <div class="d-flex align-items-center gap-3 flex-wrap">
      <a href="dashboard.html" class="btn btn-dark">
        <i class="fas fa-arrow-left me-2"></i> Back
      </a>
    </div>

    <div class="flex-grow-1 text-center">
      <h2 class="page-title m-0">
        <i class="fas fa-file-alt"></i> Generate Report
      </h2>
    </div>
    <div>
      <button id="printBtn" class="btn btn-secondary">
        <i class="fas fa-print me-2"></i> Print
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <main class="container py-4">
  <!-- Report Form -->
  <form id="reportForm" class="mb-4">
    <div class="row g-3">
      <div class="col-md-4">
        <form id="reportForm" method="POST" action="generate_report.php">
        <label class="form-label">Report Type</label>
        <select name="reportType" class="form-select" required>
          <option value="">-- Select --</option>
          <option value="issue">Issued Stock</option>
          <option value="return">Returned Stock</option>
          <option value="purchase">Purchase Stock</option>
          <option value="products">Products</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Start Date</label>
        <input type="date" name="startDate" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">End Date</label>
        <input type="date" name="endDate" class="form-control">
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-file-alt me-1"></i> Generate
        </button>
      </div>
    </div>
  </form>

  <!-- Report Output -->
  <div id="reportResult" class="mt-5 d-none">
    <h5 class="mb-3"><i class="fas fa-chart-bar"></i> Report Preview</h5>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Details</th>
            <th>Date</th>
            <th>Amount / Qty</th>
          </tr>
        </thead>
        <tbody id="reportTableBody">
          <!-- Filled dynamically by JS -->
        </tbody>
      </table>
    </div>
  </div>
</main>

  <!-- Bootstrap & Common JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
