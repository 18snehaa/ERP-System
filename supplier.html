<body>
  <!-- Navbar (loaded dynamically) -->

  <!-- Page Header -->

        <i class="bi bi-arrow-left"></i> Back

        <i class="bi bi-printer"></i> Print

  <!-- Supplier Form -->
  <  <main class="container my-2">
    <div class="card shadow border-0 rounded-3">
      <div class="card-header bg-navy text-white">
            <h4 class="mb-0"><i class="bi bi-truck me-2"></i>Add Supplier</h4>
          </div>
          <div class="card-body p-4">
            <form action="save_supplier.php" method="POST">
              <!-- Name & Email -->
              <div class="row mb-3">
                <div class="col">
                  <label class="form-label"><i class="bi bi-person-fill me-1"></i>Name</label>
                  <input type="text" class="form-control" name="name" placeholder="Enter supplier name" required>
                </div>
                <div class="col">
                  <label class="form-label"><i class="bi bi-envelope-fill me-1"></i>Email</label>
                  <input type="email" class="form-control" name="email" placeholder="example@email.com" required>
                </div>
              </div>

              <!-- Phone & Alternate -->
              <div class="row mb-3">
                <div class="col">
                  <label class="form-label"><i class="bi bi-telephone-fill me-1"></i>Phone</label>
                  <input type="text" class="form-control" name="phone" placeholder="Primary number" required>
                </div>
                <div class="col">
                  <label class="form-label"><i class="bi bi-telephone me-1"></i>Alternate Mobile</label>
                  <input type="text" class="form-control" name="alt_phone" placeholder="Optional">
                </div>
              </div>

              <!-- PAN & Aadhar -->
              <div class="row mb-3">
                <div class="col">
                  <label class="form-label"><i class="bi bi-card-text me-1"></i>PAN No</label>
                  <input type="text" class="form-control" name="pan_no" placeholder="ABCDE1234F">
                </div>
                <div class="col">
                  <label class="form-label"><i class="bi bi-credit-card-2-front me-1"></i>Aadhar No</label>
                  <input type="text" class="form-control" name="aadhar_no" placeholder="1234-5678-9012">
                </div>
              </div>

              <!-- Bank Name & Branch -->
              <div class="row mb-3">
                <div class="col">
                  <label class="form-label"><i class="bi bi-bank me-1"></i>Bank Name</label>
                  <input type="text" class="form-control" name="bank_name" placeholder="HDFC, SBI, ICICI...">
                </div>
                <div class="col">
                  <label class="form-label"><i class="bi bi-diagram-3-fill me-1"></i>Bank Branch</label>
                  <input type="text" class="form-control" name="bank_branch" placeholder="Branch Name">
                </div>
              </div>

              <!-- GST & IFSC -->
              <div class="row mb-3">
                <div class="col">
                  <label class="form-label"><i class="bi bi-file-earmark-text me-1"></i>GST No</label>
                  <input type="text" class="form-control" name="gst_no" placeholder="22AAAAA0000A1Z5">
                </div>
                <div class="col">
                  <label class="form-label"><i class="bi bi-123 me-1"></i>IFSC Code</label>
                  <input type="text" class="form-control" name="ifsc_code" placeholder="SBIN0001234">
                </div>
              </div>

              <!-- Address -->
              <div class="mb-3">
                <label class="form-label"><i class="bi bi-geo-alt-fill me-1"></i>Address</label>
                <textarea class="form-control" name="address" rows="3" placeholder="Enter supplier address"></textarea>
              </div>

              <!-- Submit -->
           <div class="d-flex justify-content-center">
               <button type="submit" class="btn btn-success">
                 <i class="bi bi-save me-1"></i>Save Product
            </button>
          </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
