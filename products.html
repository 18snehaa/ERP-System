<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-header bg-success text-white text-center rounded-top-4">
        <h3 class="mb-0"><i class="bi bi-box-seam"></i> Add Material</h3>
      </div>
      <div class="card-body p-4">

        <!-- Form to Add Product -->
        <form action="save_product.php" method="POST">
          <div class="row">
            
            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="bi bi-upc-scan"></i> Material Code</label>
              <input type="text" class="form-control" name="product_code" placeholder="Enter Product Code" required>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="bi bi-tag"></i> Material Name</label>
              <input type="text" class="form-control" name="product_name" placeholder="Enter Product Name" required>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="bi bi-rulers"></i> Unit</label>
              <select class="form-select" name="unit" required>
                <option value="">-- Select Unit --</option>
                <option value="pcs">Pieces</option>
                <option value="mtr">Meter</option>
                <option value="kg">Kilogram</option>
                <option value="ltr">Litre</option>
              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="bi bi-stack"></i> Quantity</label>
              <input type="number" class="form-control" name="quantity" placeholder="Enter Quantity" required>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="bi bi-currency-rupee"></i> Price</label>
              <input type="number" class="form-control" name="price" placeholder="Enter Price" required>
            </div>

          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-success px-4">
              <i class="bi bi-save"></i> Save Product
            </button>
            <button type="reset" class="btn btn-secondary px-4 ms-2">
              <i class="bi bi-arrow-counterclockwise"></i> Reset
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>

</body>
</html>
