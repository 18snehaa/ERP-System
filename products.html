<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Raiban Electrical Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
    }

    /* Navbar */
    .navbar {
      background-color: #0d1b2a;
      padding: 12px 0;
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: 600;
    }
    .navbar-brand img {
      height: 40px;
      width: auto;
      margin-right: 8px;
    }
    .navbar .nav-link {
      color: #fff !important;
      font-weight: 500;
      text-transform: uppercase;
      font-size: 0.9rem;
      margin-left: 18px;
      transition: color 0.3s, border-bottom 0.3s;
      border-bottom: 2px solid transparent;
    }
    .navbar .nav-link:hover,
    .navbar .nav-link.active {
      color: #66c0f4 !important;
      border-bottom: 2px solid #66c0f4;
    }

    /* Buttons */
    .print-btn {
      background: #66c0f4;
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 8px;
      margin-left: 15px;
      transition: 0.3s;
    }
    .print-btn:hover {
      background: #4aa3d6;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      background: #0d1b2a;
      color: #fff;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      text-decoration: none;
      transition: 0.3s;
    }
    .back-btn:hover {
      background: #132c46;
      color: #fff;
    }

    /* Title */
    h2.page-title {
      font-weight: 600;
      color: #0d1b2a;
      font-size: 1.5rem;
      margin: 0;
    }

    /* Card */
    .card {
      border: none;
      border-radius: 12px;
      background: #ffffff;
    }

    .form-label {
      font-weight: 600;
      color: #444;
    }
    .form-control, .form-select {
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 0.9rem;
    }
    .form-control:focus, .form-select:focus {
      border-color: #66c0f4;
      box-shadow: 0 0 0 0.2rem rgba(102,192,244,0.25);
    }

    /* Save Button */
    .btn-save {
      background-color: #0d1b2a;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      padding: 10px;
      transition: 0.3s;
      font-size: 0.95rem;
    }
    .btn-save:hover {
      background-color: #132c46;
    }

    /* Print styles */
    @media print {
      body {
        background: #fff !important;
      }
      .back-btn, .print-btn, .navbar {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="RLogo.png" alt="Raiban Electrical Solutions">
        Raiban Electrical Solutions
      </a>
      <div class="d-flex align-items-center">
        <ul class="navbar-nav d-none d-lg-flex">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="purchase.html"><i class="fas fa-cart-plus me-1"></i> Purchase</a></li>
          <li class="nav-item"><a class="nav-link" href="issue.html"><i class="fas fa-share-square me-1"></i> Issue</a></li>
          <li class="nav-item"><a class="nav-link" href="return.html"><i class="fas fa-undo me-1"></i> Return</a></li>
          <li class="nav-item"><a class="nav-link active" href="products.html"><i class="fas fa-box me-1"></i> Products</a></li>
          <li class="nav-item"><a class="nav-link" href="site-engineer.html"><i class="fas fa-user-tie me-1"></i> Site Engineer</a></li>
          <li class="nav-item"><a class="nav-link" href="report.html"><i class="fas fa-chart-line me-1"></i> Generate Report</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <!-- Back + Title + Print -->
    <div class="d-flex align-items-center justify-content-between mb-4">
      <div class="d-flex align-items-center">
        <a href="index.html" class="back-btn me-3">
          <i class="fas fa-arrow-left me-2"></i> Back
        </a>
        <h2 class="page-title">ðŸ“¦ Manage Products</h2>
      </div>

      <button class="print-btn" onclick="window.print()">
        <i class="fas fa-print me-1"></i> Print
      </button>
    </div>

    <!-- Success Message -->
    <div id="productSuccess" class="alert alert-success d-none" role="alert">
      âœ… Product saved successfully!
    </div>

    <!-- Product Form -->
    <div class="card p-4 shadow-lg">
      <form id="productForm">
        <div class="row">
          <!-- Product Code -->
          <div class="col-md-6 mb-3">
            <label class="form-label"><i class="fas fa-barcode me-2"></i>Product Code</label>
            <input type="text" class="form-control" id="productCode" placeholder="Enter Product Code" required>
          </div>
          <!-- Product Name -->
          <div class="col-md-6 mb-3">
            <label class="form-label"><i class="fas fa-tag me-2"></i>Product Name</label>
            <input type="text" class="form-control" id="productName" placeholder="Enter Product Name" required>
          </div>
          <!-- Unit -->
          <div class="col-md-6 mb-3">
            <label class="form-label"><i class="fas fa-ruler me-2"></i>Unit</label>
            <select class="form-select" id="unit" required>
              <option value="">-- Select Unit --</option>
              <option value="pcs">Pieces</option>
              <option value="mtr">Meter</option>
              <option value="kg">Kilogram</option>
              <option value="ltr">Litre</option>
            </select>
          </div>
          <!-- Quantity -->
          <div class="col-md-6 mb-3">
            <label class="form-label"><i class="fas fa-boxes me-2"></i>Quantity</label>
            <input type="number" class="form-control" id="quantity" placeholder="Enter Quantity" required>
          </div>
          <!-- Price -->
          <div class="col-md-6 mb-3">
            <label class="form-label"><i class="fas fa-dollar-sign me-2"></i>Price</label>
            <input type="number" class="form-control" id="price" placeholder="Enter Price" required>
          </div>
        </div>
        <button type="submit" class="btn btn-save w-100">
          <i class="fas fa-save me-2"></i>Save Product
        </button>
      </form>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("productForm").addEventListener("submit", function(event){
      event.preventDefault();
      document.getElementById("productSuccess").classList.remove("d-none");
      this.reset();
    });
  </script>
</body>
</html>
