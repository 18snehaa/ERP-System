<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Report - Raiban Electrical Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #f8f9fc;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 900px;
      margin-top: 50px;
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    h2 {
      font-weight: 700;
      color: #0a1a2f;
      margin-bottom: 25px;
      text-align: center;
    }
    .btn-generate {
      background: #0a1a2f;
      color: #fff;
      transition: 0.3s;
    }
    .btn-generate:hover {
      background: #1c2f4a;
    }
    table {
      margin-top: 30px;
    }
    table thead {
      background: #0a1a2f;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2><i class="fas fa-file-alt"></i> Generate Report</h2>

    <!-- Report Form -->
    <form id="reportForm" class="row g-3">
      <div class="col-md-6">
        <label for="reportType" class="form-label">Select Report Type</label>
        <select class="form-select" id="reportType" required>
          <option value="">Choose...</option>
          <option value="purchase">Purchase</option>
          <option value="issue">Issue</option>
          <option value="return">Return</option>
          <option value="products">Products</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="startDate" class="form-label">Start Date</label>
        <input type="date" class="form-control" id="startDate" required>
      </div>
      <div class="col-md-3">
        <label for="endDate" class="form-label">End Date</label>
        <input type="date" class="form-control" id="endDate" required>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-generate px-4 mt-3">
          <i class="fas fa-file-download"></i> Generate Report
        </button>
      </div>
    </form>

    <!-- Report Output -->
    <div id="reportResult" class="mt-4" style="display:none;">
      <h5 class="mb-3">Report Preview</h5>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Details</th>
            <th>Date</th>
            <th>Amount / Qty</th>
          </tr>
        </thead>
        <tbody id="reportTableBody">
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const reportForm = document.getElementById("reportForm");
    const reportResult = document.getElementById("reportResult");
    const reportTableBody = document.getElementById("reportTableBody");

    reportForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const type = document.getElementById("reportType").value;
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;

      // Dummy data - replace with DB/API data later
      const sampleData = [
        { id: 1, details: `${type} item A`, date: start, qty: "50" },
        { id: 2, details: `${type} item B`, date: end, qty: "30" },
      ];

      // Clear old data
      reportTableBody.innerHTML = "";

      sampleData.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.id}</td>
          <td>${row.details}</td>
          <td>${row.date}</td>
          <td>${row.qty}</td>
        `;
        reportTableBody.appendChild(tr);
      });

      reportResult.style.display = "block";
    });
  </script>

</body>
</html>
