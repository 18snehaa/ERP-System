<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Report - Raiban Electrical Solutions</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
  <!-- Common Styles -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Navbar (included from header.html via JS) -->
  <div id="header-placeholder"></div> 

  <!-- Main Content -->
   <div class="d-flex align-items-center justify-content-between flex-wrap gap-3 mb-4">
      <div class="d-flex align-items-center gap-3 flex-wrap">
        <a href="index.html" class="btn btn-dark">
          <i class="fas fa-arrow-left me-2"></i> Back
        </a>
        <h2 class="page-title m-0">
          <i class="fas fa-cart-shopping"></i> Generate Report
        </h2>
      </div>
      <div>
        <button onclick="window.print()" class="btn btn-secondary">
          <i class="fas fa-print me-2"></i> Print
        </button>
      </div>
    </div>
  <main class="container-box">
    <h3><i class="fas fa-file-alt"></i> Generate Report</h3>

    <form id="reportForm" class="row g-3">
      <div class="col-md-6">
        <label for="reportType" class="form-label"><i class="fas fa-list"></i> Select Report Type</label>
        <select class="form-select" id="reportType" required>
          <option value="">Choose...</option>
          <option value="purchase">Purchase</option>
          <option value="issue">Issue</option>
          <option value="return">Return</option>
          <option value="products">Products</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="startDate" class="form-label"><i class="fas fa-calendar-day"></i> Start Date</label>
        <input type="date" class="form-control" id="startDate" required>
      </div>
      <div class="col-md-3">
        <label for="endDate" class="form-label"><i class="fas fa-calendar-day"></i> End Date</label>
        <input type="date" class="form-control" id="endDate" required>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary mt-3">
          <i class="fas fa-download"></i> Generate Report
        </button>
      </div>
    </form>

    <!-- Report Output -->
    <div id="reportResult" class="mt-4" style="display:none;">
      <h5 class="mb-3"><i class="fas fa-chart-bar"></i> Report Preview</h5>
      <table class="table table-custom">
        <thead>
          <tr>
            <th>#</th>
            <th>Details</th>
            <th>Date</th>
            <th>Amount / Qty</th>
          </tr>
        </thead>
        <tbody id="reportTableBody">
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Bootstrap & Common JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

  <!-- Page Specific Script -->
  <script>
    const reportForm = document.getElementById("reportForm");
    const reportResult = document.getElementById("reportResult");
    const reportTableBody = document.getElementById("reportTableBody");

    reportForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const type = document.getElementById("reportType").value;
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;

      // Dummy Data (Replace with DB/API later)
      const sampleData = [
        { id: 1, details: `${type} Item A`, date: start, qty: "50" },
        { id: 2, details: `${type} Item B`, date: end, qty: "30" },
      ];

      // Clear Old Data
      reportTableBody.innerHTML = "";

      sampleData.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.id}</td>
          <td>${row.details}</td>
          <td>${row.date}</td>
          <td>${row.qty}</td>
        `;
        reportTableBody.appendChild(tr);
      });

      reportResult.style.display = "block";
    });
  </script>
</body>
</html>
