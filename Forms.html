<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms - Raiban Electrical Solutions</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Common CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar (loaded dynamically) -->
  <div id="header-placeholder"></div>

  <!-- Page Header (with spacing) -->
    <div class="container my-5"></div>
 <div class="d-flex align-items-center justify-content-between flex-wrap gap-3 mb-4">
      <div class="d-flex align-items-center gap-3 flex-wrap">
        <a href="index.html" class="btn btn-dark">
          <i class="fas fa-arrow-left me-0"></i> Back
        </a>
        <h2 class="page-title m-0">
          <i class="fas fa-cart-shopping"></i> Forms
        </h2>
      </div>
      <div>
    
      </div>
    </div>

  <!-- Main Content -->
  <main class="container my-4">
    <div class="row g-4">

      <!-- Site Engineer Card -->
      <div class="col-md-6 col-lg-3">
        <div class="card card-custom h-100 text-center">
          <div class="card-body">
            <i class="bi bi-person-gear display-4 text-primary"></i>
            <h5 class="card-title mt-3">Site Engineer</h5>
            <p class="card-text">Fill the details of the site engineer.</p>
            <a href="site_engineer.html" class="btn btn-primary btn-sm">Open Form</a>
            <a href="view_engineers.html" class="btn btn-outline-primary btn-sm mt-0">View</a>
          </div>
        </div>
      </div>

      <!-- Contractor Card -->
      <div class="col-md-6 col-lg-3">
        <div class="card card-custom h-100 text-center">
          <div class="card-body">
            <i class="bi bi-person-badge display-4 text-warning"></i>
            <h5 class="card-title mt-3">Contractor</h5>
            <p class="card-text">Fill the contractor details carefully.</p>
            <a href="contractor.html" class="btn btn-warning btn-sm">Open Form</a>
            <a href="view_contractors.html" class="btn btn-outline-warning btn-sm mt-0">View</a>
          </div>
        </div>
      </div>

      <!-- Supplier Card -->
      <div class="col-md-6 col-lg-3">
        <div class="card card-custom h-100 text-center">
          <div class="card-body">
            <i class="bi bi-truck display-4 text-success"></i>
            <h5 class="card-title mt-3">Supplier</h5>
            <p class="card-text">Fill the supplier information carefully.</p>
            <a href="supplier.html" class="btn btn-success btn-sm">Open Form</a>
            <a href="view_suppliers.html" class="btn btn-outline-success btn-sm mt-0">View</a>
          </div>
        </div>
      </div>

      <!-- Product Card -->
      <div class="col-md-6 col-lg-3">
        <div class="card card-custom h-100 text-center">
          <div class="card-body">
            <i class="bi bi-truck display-4 text-success"></i>
            <h5 class="card-title mt-3">Product</h5>
            <p class="card-text">Fill the product details very carefully.</p>
            <a href="product.html" class="btn btn-danger btn-sm">Open Form</a>
            <a href="view_products.html" class="btn btn-outline-danger btn-sm mt-0">View</a>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- Bootstrap + Common JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
