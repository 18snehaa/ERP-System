<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product - Raiban Electrical Solutions</title>

<!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
  <!-- Common Stylesheet -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Header (Navbar) -->
  <div id="header-placeholder"></div>

  <!-- Page Content -->
  <div class="container my-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2><i class="bi bi-box-seam"></i> Add New Product</h2>
      <a href="Manage_stock.php" class="btn btn-dark">
        <i class="bi bi-arrow-left"></i> Back
      </a>
    </div>

    <!-- Product Form -->
    <div class="card shadow border-0 rounded-3">
      <div class="card-body p-4">
        <form action="save_product.php" method="POST">
          
          <!-- Product Code + Name -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-upc-scan me-1"></i> Product Code</label>
              <input type="text" class="form-control" name="product_code" placeholder="Enter Product Code" required>
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-tag-fill me-1"></i> Product Name</label>
              <input type="text" class="form-control" name="product_name" placeholder="Enter Product Name" required>
            </div>
          </div>

          <!-- Unit + Quantity -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-rulers me-1"></i> Unit</label>
              <select class="form-select" name="unit" required>
                <option value="">-- Select Unit --</option>
                <option value="pcs">Pieces</option>
                <option value="kg">Kg</option>
                <option value="liter">Liter</option>
                <option value="meter">Meter</option>
                <option value="km">Km</option>
                <option value="box">Box</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-123 me-1"></i> Quantity</label>
              <input type="number" class="form-control" name="quantity" placeholder="Enter Quantity" required>
            </div>
          </div>

          <!-- Price -->
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-cash-coin me-1"></i> Price</label>
            <input type="number" step="0.01" class="form-control" name="price" placeholder="Enter Price per Unit" required>
          </div>

          <!-- Submit Button -->
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success">
              <i class="bi bi-save me-1"></i> Save Product
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
