<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Contractors - Raiban Electrical Solutions</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Common CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    .btn-navy {
      background-color: #001f3f;
      color: white;
    }
    .btn-navy:hover {
      background-color: #003366;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="header-placeholder"></div>
  
  <!-- Page Header -->
  <div class="header-bar d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <button class="btn btn-secondary btn-sm me-3" onclick="history.back()">
        <i class="bi bi-arrow-left"></i> Back
      </button>
      <h5 class="page-title mb-0 me-3">All Contractor List</h5>
      <span id="dateBadge" class="date-display">ðŸ“… Choose Date</span>
      <input type="date" id="datePicker" hidden>
    </div>

    <div class="header-actions d-flex">
      <button class="btn btn-outline-primary btn-sm" onclick="window.print()">
        <i class="bi bi-printer"></i> Print
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <main class="container my-4">
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Phone</th>
            <th>Alt Phone</th><th>PAN</th><th>Aadhar</th>
            <th>Bank</th><th>Branch</th><th>GST</th><th>IFSC</th><th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="contractorsTableBody">
          <!-- Example Row -->
          <tr>
          
            <td>
              <!-- âœ… Edit Button Per Row -->
              <a href="add_contractor.html?id=1" class="btn btn-navy btn-sm">
                <i class="bi bi-pencil-square"></i> Edit
              </a>
            </td>
          </tr>

          <tr>
            
              <a href="add_contractor.html?id=2" class="btn btn-navy btn-sm">
                <i class="bi bi-pencil-square"></i> Edit
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Bootstrap + Common JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
