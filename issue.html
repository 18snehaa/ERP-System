<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Issue Stock - Raiban Electrical Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="logo.png" alt="Raiban Electrical Solutions" width="40" height="40" class="me-2">
        Raiban Electrical Solutions
      </a>
      <div>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="purchase.html">Purchase</a></li>
          <li class="nav-item"><a class="nav-link active" href="issue.html">Issue</a></li>
          <li class="nav-item"><a class="nav-link" href="return.html">Return</a></li>
          <li class="nav-item"><a class="nav-link" href="consumption.html">Consumption</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Issue Form -->
  <div class="container my-5">
    <h2 class="text-center mb-4">ðŸ“¦ Issue Stock to Contractor</h2>

    <!-- Success Message -->
    <div id="issueSuccess" class="alert alert-success d-none" role="alert">
      âœ… Stock issued successfully!
    </div>

    <div class="card p-4 shadow-lg">
      <form id="issueForm">
        <!-- Store Incharge -->
        <div class="mb-3">
          <label class="form-label">Store Incharge</label>
          <input type="text" class="form-control" id="storeIncharge" placeholder="Enter Store Incharge Name" required>
        </div>

        <!-- Site Incharge -->
        <div class="mb-3">
          <label class="form-label">Site Incharge</label>
          <input type="text" class="form-control" id="siteIncharge" placeholder="Enter Site Incharge Name" required>
        </div>

        <!-- Contractor Name -->
        <div class="mb-3">
          <label class="form-label">Contractor Name</label>
          <input type="text" class="form-control" id="contractor" placeholder="Enter Contractor Name" required>
        </div>

        <!-- Location -->
        <div class="mb-3">
          <label class="form-label">Location</label>
          <input type="text" class="form-control" id="location" placeholder="Enter Location" required>
        </div>

        <!-- Sub Division -->
        <div class="mb-3">
          <label class="form-label">Sub Division</label>
          <input type="text" class="form-control" id="subDivision" placeholder="Enter Sub Division" required>
        </div>

        <!-- Division -->
        <div class="mb-3">
          <label class="form-label">Division</label>
          <input type="text" class="form-control" id="division" placeholder="Enter Division" required>
        </div>

        <!-- Circle -->
        <div class="mb-3">
          <label class="form-label">Circle</label>
          <input type="text" class="form-control" id="circle" placeholder="Enter Circle" required>
        </div>

        <!-- Material -->
        <div class="mb-3">
          <label class="form-label">Material Name</label>
          <input type="text" class="form-control" id="material" placeholder="Enter Material Name" required>
        </div>

        <!-- Unit -->
        <div class="mb-3">
          <label class="form-label">Unit</label>
          <select class="form-select" id="unit" required>
            <option value="">-- Select Unit --</option>
            <option value="pcs">Pieces</option>
            <option value="mtr">Meter</option>
            <option value="kg">Kilogram</option>
            <option value="ltr">Litre</option>
          </select>
        </div>

        <!-- Quantity -->
        <div class="mb-3">
          <label class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" required>
        </div>

        <!-- Date -->
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" id="date" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Issue Stock</button>
      </form>
    </div>
  </div>

  <!-- External Script -->
  <script src="script.js"></script>
</body>
</html>
