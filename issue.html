      <form id="issueForm" method="POST" action="issue_stock.php">
  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label"><i class="fas fa-user-tie me-2"></i>Store Incharge</label>
      <input type="text" class="form-control" id="storeIncharge" name="storeIncharge" placeholder="Enter Store Incharge Name" required>

    <div class="col-md-6">
      <label class="form-label"><i class="fas fa-user-cog me-2"></i>Site Incharge</label>

  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label"><i class="fas fa-user-tie me-2"></i>Site Supervisor</label>
      <input type="text" class="form-control" id="siteSupervisor" name="siteSupervisor" placeholder="Enter Site Supervisor Name" required>
    </div>
    <div class="col-md-6">
      <label class="form-label"><i class="fas fa-user me-2"></i>Contractor Name</label>
      <input type="text" class="form-control" id="contractor" name="contractor" placeholder="Enter Contractor Name" required>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label"><i class="fas fa-circle-notch me-2"></i>Circle</label>
      <input type="text" class="form-control" id="circle" name="circle" placeholder="Enter Circle" required>
    </div>
    <div class="col-md-6">
      <label class="form-label"><i class="fas fa-building me-2"></i>Division</label>
      <input type="text" class="form-control" id="division" name="division" placeholder="Enter Division" required>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label"><i class="fas fa-sitemap me-2"></i>Sub Division</label>
      <input type="text" class="form-control" id="subDivision" name="subDivision" placeholder="Enter Sub Division" required>
    </div>
    <div class="col-md-6">
      <label class="form-label"><i class="fas fa-layer-group me-2"></i>Name of Section</label>
      <input type="text" class="form-control" id="sectionName" name="sectionName" placeholder="Enter Section Name" required>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label"><i class="fas fa-barcode me-2"></i>Material Code</label>
      <input type="text" class="form-control" id="materialCode" name="materialCode" placeholder="Enter Material Code" autocomplete="off" required>
      <input type="hidden" id="productId" name="productId">
    </div>
    <div class="col-md-6">
      <label class="form-label"><i class="fas fa-box me-2"></i>Material Name</label>
      <input type="text" class="form-control" id="materialName" name="materialName" placeholder="Enter Material Name" autocomplete="off" required>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label"><i class="fas fa-ruler me-2"></i>Material Unit</label>
      <select class="form-select" id="materialUnit" name="materialUnit" required>
        <option value="">-- Select Unit --</option>
        <option value="pcs">Numbers</option>
        <option value="mtr">Meter</option>
        <option value="kg">Kilogram</option>
        <option value="ltr">Litre</option>
        <option value="ls">Lump Sum(ls)</option>
        <option value="Rmt">RMT</option>
        <option value="Cmt">CMT</option>
        <option value="Feet">Feet</option>
        <option value="Inches">Inches</option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label"><i class="fas fa-hashtag me-2"></i>Material Quantity</label>
      <input type="number" class="form-control" id="materialQuantity" name="materialQuantity" placeholder="Enter Quantity" required>
    </div>
  </div>

  <div class="col-12 text-center">
    <button type="submit" class="btn btn-primary mt-3">
