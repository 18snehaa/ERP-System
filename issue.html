<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Issue - Raiban Electrical Solutions</title>
  
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
  <!-- Common Stylesheet -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Header (Navbar) -->
  <div id="header-placeholder"></div>

  

  <!-- Page Content -->
  <div class="container my-5">

    <!-- Header Row -->
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-3 mb-4">
      <div class="d-flex align-items-center gap-3 flex-wrap">
        <a href="index.html" class="btn btn-dark">
          <i class="fas fa-arrow-left me-2"></i> Back
        </a>
        <h2 class="page-title m-0">
          <i class="fas fa-cart-shopping"></i> Issue to Stock Order
        </h2>
      </div>
      <div>
        <button onclick="window.print()" class="btn btn-secondary">
          <i class="fas fa-print me-2"></i> Print
        </button>
      </div>
    </div>
    <!-- ✅ Toast Container -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="issueToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        ✅ Stock issued successfully!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

      <div class="card p-4">
        <form id="issueForm">

          <div class="mb-3">
            <label class="form-label">Store Incharge</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
              <input type="text" class="form-control" id="storeIncharge" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Site Incharge</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user-cog"></i></span>
              <input type="text" class="form-control" id="siteIncharge" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Contractor Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="contractor" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Location</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
              <input type="text" class="form-control" id="location" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Sub Division</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-sitemap"></i></span>
              <input type="text" class="form-control" id="subDivision" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Division</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-building"></i></span>
              <input type="text" class="form-control" id="division" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Circle</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-circle-notch"></i></span>
              <input type="text" class="form-control" id="circle" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Material Code</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-barcode"></i></span>
              <input type="text" class="form-control" id="materialCode" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Material Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-box"></i></span>
              <input type="text" class="form-control" id="material" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Unit</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-ruler"></i></span>
              <select class="form-select" id="unit" required>
                <option value="">-- Select Unit --</option>
                <option value="pcs">Pieces</option>
                <option value="mtr">Meter</option>
                <option value="kg">Kilogram</option>
                <option value="ltr">Litre</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Quantity</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-hashtag"></i></span>
              <input type="number" class="form-control" id="quantity" required>
            </div>
          </div>
          
                    <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary mt-3">
                 <i class="fas fa-box"></i> Issue Stock
              </button>
          </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
